

{% extends 'core/base.html' %}
{% block title %}Log Out{% endblock %}
{% block content %}
<div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
    <h1 class="mb-6 text-3xl">Log Out</h1>
    <p class="mb-4 text-lg">Are you sure you want to logout?</p>
    <form method="post" action=".">
        {% csrf_token %}
        <button type="submit" class="py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Logout</button>
    </form>
</div>
{% endblock %}
